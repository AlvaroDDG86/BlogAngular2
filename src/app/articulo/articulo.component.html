<div *ngIf="selected" class="article">
    <div class="panel">
      <div class="panel-head">
        <h2>{{selected.titulo}}</h2>
        <p>Escrito el {{selected.fecha | date:'short'}} por {{selected.autor}}</p>
      </div>
      <div class="panel-body">
        <p>
          {{selected.descripcion}}
        </p>
      </div>
      <div class="panel-footer">
        <h3>Comentarios:</h3>
        <ul style="list-style-type: none;">
          <li *ngFor="let comentario of selected.comentarios" >
            <div>
              <h4>
                El {{comentario.fecha | date:'short'}}, <strong>{{comentario.autor}}</strong> dijo: 
              </h4>
              <p>
                {{comentario.contenido}}                
              </p>       
              <hr />   
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="comentario">
      <h4>AÃ±adir comentario</h4>
      <div class="form-group">
        <label for="titulo">Autor</label>
        <input type="text" class="form-control" id="titulo" placeholder="autor">
      </div>
      <div class="form-group">
        <label for="titulo">Comentario</label>
        <textarea type="text" class="form-control" id="titulo">Agrega un comentario...
          </textarea>
      </div>
      <button type="button" class="btn btn-success" (click)="agregarComentario()">Enviar</button>
    </div>
</div>
